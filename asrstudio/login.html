<html>
	<head>
		<title>Sign-Up</title>

		<link rel="stylesheet" href="css/main.css">
	</head>

	<body>
		<div class="header">
			<img src="images/ASR_Logo-01.jpg" class="logo">
		</div>

		<div class="center2 f1">
			<h1>Sign-Up</h1>
		</div>

		<div class="center">
			<label for ="name"><b>Name:</b></label>
			<input type="text" placeholder="Enter First & Last Name" name="name" required>

			<label for="gender"><b>Gender (optional):</b></label>
			<input type="text" placeholder="Enter Gender" name="Gender">

			<label for="email"><b>Email:</b></label>
			<input type="text" placeholder="Enter Email" name="Email" required>

			<label for="number"><b>Phone Number:</b></label>
			<input type="text" placeholder="(xxx) xxx - xxxx" name="number" required>

			<label for="dob"><b>Date of Birth:</b></label>
			<input type="text" placeholder="xx/xx/xxxx" name="dob" required>
		</div>

		<div class="center2 f2">
			<a href="landpg1.html"/>Artist</a>

			<a href="landpg2.html"/>Canvas</a>
		</div>

		<div class="footer f2">
			<p>Terms & Conditions Policies</p>
		</div>
	</body>
</html>
