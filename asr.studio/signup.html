<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign-Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <img src="images/ASRlogo01.jpg" class="height1">
        </div>
      </div>
    </div>
    


    <div class="container">
      <div class="row">
        <div class="col text-center font2">
          <h1 class="display-1">Sign-Up</h1>
        </div>
      </div>
    </div>




    <div class="container">
      <div class="row">
        <div class="col font2">
          <form>

            <div class="mb-3">
              <label for="exampleInputName1" class="form-label">Name</label>
              <input class="form-control" id="exampleInputName1" placeholder="Enter First & Last Name" >
            </div>

            <div class="mb-3">
              <label for="exampleInputGender1" class="form-label">Gender</label>
              <input class="form-control" id="exampleInputGender1" placeholder="Optional">
            </div>

            <div class="mb-3">
              <label for="exampleInputDOB1" class="form-label">Date of Birth</label>
              <input class="form-control" id="exampleInputDOB1" placeholder="xx/xx/xxxx" >
            </div>

            <div class="mb-3">
              <label for="exampleInputNumber1" class="form-label">Phone Number</label>
              <input class="form-control" id="exampleInputNumber1" placeholder="(xxx) xxx - xxxx" >
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="youremail@gmail.com" >
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password" >
            </div>

            <div class="col text-center marg2 font1">
              <a class="btn btn-primary blue" href="landing1.html" role="button">Artist</a>

              <a class="btn btn-primary blue" href="landing2.html" role="button">Canvas</a>

              <a class="btn btn-primary blue" href="home.html" role="button">Cancel</a>
            </div>
          </form>

        </div>
      </div>
    </div>




    <div class="container-fluid">
      <div class="row blue">
        <div class="col text-end">Terms & Conditions</div>

        <div class="col">Policies</div>
      </div>
    </div>


  </body>
</html>
