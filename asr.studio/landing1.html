<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Artist | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <div class="container-fluid">
      <div class="row blue">
        <div class="col">
          <img src="images/ASR_Logo.02.jpg" class="height1">
        </div>

        <div class="col text-end column">
          <a class="btn btn-outline-light font2" href="signup.html" role="button">logout</a>

          <img src="icons/cog.svg" class="icon icon-cog">
        </div>
      </div>
    </div>


    <div class="container-fluid">
      <div class="row p-3">

        <div class="col-2 border-end font2">

          <div class="d-grid gap-2">
            <button class="btn btn-outline-secondary" type="button">Profile</button>
            <button class="btn btn-outline-secondary" type="button">Explore</button>
            <button class="btn btn-outline-secondary" type="button">Appointments</button>
            <button class="btn btn-outline-secondary" type="button">Messages</button>
          </div>

        </div>

        <div class="col-10 border-start min-vh-100 font1">
          <h3>Publish a Design</h3>

          <a class="icon-link" href="publishpg.html">
            <svg class="bi" aria-hidden="true"><use xlink:href="#box-seam"></use></svg>
            <img src="images/publish_icon.svg" class="img">
          </a>

          <div class="row">
            <div class="col">
              <h3>Your Design</h3>
            </div> 
          </div>

          <div class="row g-2">
            <img src="images/fish.jpg" class="img-thumbnail img">
            <img src="images/japtat.JPG" class="img-thumbnail img">
          </div>

          <div class="row g-2">
            <h3>Collaborated Design</h3>
              <img src="images/collaboration.jpg" class="img-thumbnail img3">
          </div>

        </div>

      </div>
    </div>
